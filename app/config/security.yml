# you can read more about security in the related section of the documentation
# http://symfony.com/doc/current/book/security.html
security:
    # http://symfony.com/doc/current/book/security.html#encoding-the-user-s-password
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

        DispatcherBundle\Entity\User: bcrypt



    # http://symfony.com/doc/current/book/security.html#hierarchical-roles
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:

        #main:
        #    entity: { class: DispatcherBundle:User, property: username }

        in_memory:
            memory:
                users:
                    user:  { password: userpass, roles: [ 'ROLE_USER' ] }
                    admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }
                    api_user: { password: apipass, roles: [ 'ROLE_APIUSER' ] }
                    htl: { password: fhiscool, roles: ['ROLE_APIUSER']}

        site_user_provider:
            id: siteUserProvider


        #api_key_user_provider:
        #            id: api_key_user_provider

    # the main part of the security, where you can set up firewalls
    # for specific sections of your app
    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
        # the login page has to be accessible for everybody
        login:
            pattern:  ^/login$
            security: false

        # secures part of the application
        demo_secured_area:
            pattern:    ^/demo/secured/
            # it's important to notice that in this case _demo_security_check and _demo_login
            # are route names and that they are specified in the AcmeDemoBundle
            form_login:
                check_path: _demo_security_check
                login_path: _demo_login
            logout:
                path:   _demo_logout
                target: _demo
            #anonymous: ~
            #http_basic:
            #    realm: "Secured Demo Area"
        engines_api:
           pattern: ^/apis/engine
           stateless: true
           #simple_preauth:
           #   authenticator: apikey_authenticator
           anonymous: ~
           http_basic:
              realm: "Experiment Engine API"

        default:
            #pattern: ^/secured
            anonymous: ~
            #http_basic: ~
            form_login:
                login_path: /login
                check_path: /login_check
                default_target_path: adminHome
            logout:
                path: /logout
                target: /login
            provider: site_user_provider
            #provider: in_memory


    # with these settings you can restrict or allow access for different parts
    # of your application based on roles, ip, host or methods
    # http://symfony.com/doc/current/cookbook/security/access_control.html
    access_control:
       # - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
       - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
       - { path: ^/secured, roles: [ROLE_ADMIN, ROLE_USER], }
       - { path: ^/apis/engine, roles: ROLE_APIUSER }